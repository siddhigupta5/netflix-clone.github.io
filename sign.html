<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel = "icon" href = "codewithanonymous.png" 
        type = "image/x-icon"> 
  <title>CodeWithAnonymous - Netflix Login Page (Desktop)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="sign.css">

</head>
<body>
<!-- partial:index.partial.html -->
<a class="logo" href="https://www.netflix.com/" target="_blank"><img src="https://bit.ly/2VdIFUK"/></a>
<div class="login">
  <h1 class="login__title">Sign In</h1>
  <div class="login__group">
    <input class="login__group__input" type="text" id="email" placeholder="Email" required>
    <label class="login__group__label">Email or phone number</label>
  </div>
  <div class="login__group">
    <input class="login__group__input" type="text" id="psw" placeholder="Password" title="Must contain at least one number, one uppercase, lowercase letter and at least 8 or more characters." required>
    <label class="login__group__label">Password</label>
  </div>
  <button class="login__sign-in" type="button">Sign In</button>
  <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Remember me</a><a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
</div>
